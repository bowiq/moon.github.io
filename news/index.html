<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Githu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #6e8efb;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #6e8efb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To My Github</h1>
        <button class="login-btn">Login</button>
    </div>
</body>
</html>
